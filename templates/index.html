<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>ZIP 到 APK 打包工具</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ZIP 到 APK 打包工具</h1>
        <form id="uploadForm" class="mt-4">
            <div class="form-group">
                <label for="zipfile">選擇 ZIP 文件:</label>
                <input type="file" class="form-control-file" id="zipfile" name="zipfile" required>
                <small class="form-text text-muted">請上傳不超過 50MB 的 .zip 文件。</small>
            </div>
            <button type="submit" class="btn btn-primary">上傳並打包</button>
        </form>
        <div id="progress" class="progress mt-4" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="progressBar"></div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
